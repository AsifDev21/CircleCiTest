#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/your-app-name/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - exho y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-25
#        - yes | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-25
        - chmod +x gradlew
        - echo y | ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 720